<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>キャラクター一覧</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let chara of charaList" [navPush]="'CharactorPage'" [navParams]="{id: charaList.indexOf(chara)}">

  </ion-item>
</ion-content>
